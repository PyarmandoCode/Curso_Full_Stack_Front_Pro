{% extends "base.html" %}
{% block page_content %}
   <div class="mw6 center pa3 san-serif" >
        {% for car in c %}
            <div class="pa2 mb3 striped--near-white">
                <div class="pl2">
                    <p class="mb2">Make/Model:{{car.make}} {{car.model}}</p>
                    <p class="mb2">Year:{{car.year}}</p>
                    <p class="mb2">Vin:{{car.year}}</p>
                </div>
            </div>       
        {% endfor%}  
   </div> 
{% endblock %}
